{% extends "base.html" %}
{% block content %}
<div id="carouselExampleFade" class="carousel carousel-dark container-fluid slide carousel-fade w-75">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ background.0.image.url }}" class="d-block w-100" alt="Vahid Joon1">
        </div>
        <div class="carousel-item">
            <img src="{{ background.1.image.url }}" class="d-block w-100" alt="Vahid Joon2">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



<h4 class="text-center"> Home Sweety home </h4>
<h6 class="text-center"> Vahid is here </h6>
<h6 class="text-center"> Money is Coming to Vahid </h6>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem; height: 25rem;">
            <div class="aspect-ratio-box">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">Price: ${{ product.price }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
